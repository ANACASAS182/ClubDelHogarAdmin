<ion-header class="modalHeader">
  <ion-toolbar>
    <ion-title>{{title}} GRUPO</ion-title>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon name="close"></ion-icon>
    </ion-button>    
  </ion-buttons>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="false">
  <form [formGroup]="formulario" class="modalform">
    
    <ion-input class="inputForm" label-placement="floating" label="Nombre del grupo" [class.invalid]="getControl('nombre')?.invalid && getControl('nombre')?.touched"
      formControlName="nombre" placeholder="Nombre del grupo*" type="text"
      (ionBlur)="getControl('nombre')?.markAsTouched()"></ion-input>
    <ion-text color="danger" *ngIf="getControl('nombre')?.invalid && getControl('nombre')?.touched">
      Campo obligatorio*
    </ion-text>
    
    <!-- <ion-button class="customButton"  [disabled]="formEnviado" (click)="enviarFormulario()">{{btnName}}</ion-button> -->
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div style="width: 100%; text-align: center;">
      <ion-button class="customButton"  [disabled]="formEnviado" (click)="enviarFormulario()">
        {{btnName}}
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
