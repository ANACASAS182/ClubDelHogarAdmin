<ion-header class="pagesHeader">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
     <ion-title><h1><ion-icon name="flag" color="white"></ion-icon> Embajadores</h1></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="pagesContent">

  <div>
    <ion-grid>
      <ion-row class="ion-align-items-center">

          <!-- Filtro por ROL -->
        <ion-col size="12" size-md="5" class="ion-text-center">
          <ion-segment value="{{ selectedRole ?? 'all' }}" (ionChange)="onRoleChange($event)">
            <ion-segment-button value="all">
              <ion-label>Todos</ion-label>
            </ion-segment-button>
            <ion-segment-button value="1">
              <ion-label>Admins</ion-label>
            </ion-segment-button>
            <ion-segment-button value="2">
              <ion-label>Socios</ion-label>
            </ion-segment-button>
            <ion-segment-button value="3">
              <ion-label>Embajadores</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>


        <ion-col size="10" size-md="7"  class="ion-text-center">
          <ion-input class="inputBusqueda"
          (ionInput)="inputBuscar.next($event.detail.value || '')"
          placeholder="Buscar por Nombres, Apellidos, Rol, Email o Celular">
          <ion-icon slot="end" name="search" aria-hidden="true"></ion-icon>
          </ion-input>
        </ion-col>

        <!-- Botón a la derecha -->
        <ion-col size="12" size-md="2" class="ion-text-center">
          <ion-button expand="block"  class="customGreenButton" (click)="addModal()"><ion-icon name="add" color="white"></ion-icon> AGREGAR</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Panel inferior con tabla básica -->
  <ion-card>
    <ion-card-header class="referidosHeader">
      <ion-card-title class="title">Embajadores</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <div style="overflow-x: auto;">
        <table mat-table [dataSource]="dataSourceTable" matSort>

          <ng-container matColumnDef="NombreCompleto">
            <th mat-header-cell style="padding-left: 1rem;" *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.nombreCompleto }} </td>
          </ng-container>

          <ng-container matColumnDef="Rol">
            <th mat-header-cell style="padding-left: 1rem;" *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let element"> {{ element.rol }} </td>
          </ng-container>

           <ng-container matColumnDef="Email">
            <th mat-header-cell style="padding-left: 1rem;" *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
          </ng-container>

           <ng-container matColumnDef="Celular">
            <th mat-header-cell style="padding-left: 1rem;" *matHeaderCellDef mat-sort-header> Celular </th>
            <td mat-cell *matCellDef="let element"> {{ element.celular }} </td>
          </ng-container>
      
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="mydivoutermulti elemento-renglon row_clickable" (click)="editModal(element.id)">
          </tr>
          <tr class="mat-row" *matNoDataRow>
            <td [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 1rem;">
              No se encontraron registros disponibles.
            </td>
          </tr>
        </table>
      </div>

      <mat-paginator [length]="total" [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons
        [pageSize]="50">
      </mat-paginator>
      
    </ion-card-content>
  </ion-card>
</ion-content>
