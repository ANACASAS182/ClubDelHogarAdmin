<!-- Splash screen cargando -->
<div *ngIf="cargando" class="fixed inset-0 z-50 bg-white flex justify-center items-center">
  <app-loader></app-loader>
</div>

<div class="relative h-screen">
  <!-- Header Sticky -->
  <header class="sticky top-0 bg-white z-20 shadow p-4 w-full">
    <h1 class="text-2xl font-bold">
      <img src="assets/logo.png" class = "inline-block" />
      Panel de administración - Versión 1
    </h1>
  </header>

  <!-- Flex Layout -->
  <div class="flex h-full">
    <!-- Sidebar -->
    <aside class="w-1/3 max-w-sm bg-gray-100 border-r border-gray-300 p-4 overflow-y-auto">
      <ul class="space-y-2">
        <li class="p-3 bg-white rounded shadow hover:bg-blue-50 cursor-pointer" routerLink="/grupos" routerLinkActive="bg-blue-100">
          Grupos
        </li>
        <li class="p-3 bg-white rounded shadow hover:bg-blue-50 cursor-pointer" routerLink="/empresas" routerLinkActive="bg-blue-100">
          Empresas
        </li>
        <li class="p-3 bg-white rounded shadow hover:bg-blue-50 cursor-pointer" routerLink="/embajadores" routerLinkActive="bg-blue-100">
          Embajadores
        </li>
        <li class="p-3 bg-white rounded shadow hover:bg-blue-50 cursor-pointer" routerLink="/celulas" routerLinkActive="bg-blue-100">
          Células
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto"> <!-- mt-16 para dejar espacio debajo del header -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
